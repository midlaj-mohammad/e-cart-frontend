  <!-- Header-->
  <header class=" py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-danger">
            <img src="https://www.transparentpng.com/thumb/shopping/t3UWFi-boy-goes-shopping-picture.png" alt="" class="animate__animated animate__backInRight animate__slow	2s">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-danger-50 mb-0">Enjoy your shopping with E-cart...!</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allProducts | filter:searchkey:'title' ">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="250px" class="card-img-top" [src]= products.image [alt]="products.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                        <span class="fw-bolder"> ${{products.price}}</span>   
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <!-- view -->
                            <a class="btn btn-success mt-auto" routerLink="view/{{products.id}}">
                                <i class="fa-solid fa-eye fa-1x"></i></a>
                        <!-- bttn -->
                        <button (click)="addTocart(products)" class="btn btn-warning text-light"><i class="fa-sharp fa-solid fa-cart-plus fa-1x"></i></button>
                    </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
